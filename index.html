<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Piano, Música, Tocar, Jogar">
    <meta name="author" content=" Guilherme Reinher">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./notes/electronic_piano_logo,png.gif" type="image/x-icon">
    <title>Piano do Reinehr</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="./Início.html">Início</a></li>
                <li><a href="./partituras.html">Partituras</a></li>
                <li><a href="tutoriais.html">Tutoriais</a></li>
        
            </ul>
        </nav>
    </header>
    <section class="piano">

        <section class="controls">

            <h1>Piano do Reinehr </h1>
            <label class="checkboxLabel">
            show keys
            <span class="switcher">
                <span class="switcherButton"></span>
            </span>
            <input type="checkbox" class="checkboxNotas" hidden>
            </label>
        </section>

        <section class="notasPiano notasDesabilitadas">

            <div class="tecla Branca" data-note="1"><span>TAB</span></div>
            <div class="tecla Preta" data-note="2"><span>1</span></div>
            <div class="tecla Branca" data-note="3"><span>q</span></div>
            <div class="tecla Preta" data-note="4"><span>2</span></div>
            <div class="tecla Branca" data-note="5"><span>w</span></div>
            <div class="tecla Branca" data-note="6"><span>e</span></div>
            <div class="tecla Preta" data-note="7"><span>4</span></div>
            <div class="tecla Branca" data-note="8"><span>r</span></div>
            <div class="tecla Preta" data-note="9"><span>5</span></div>
            <div class="tecla Branca" data-note="10"><span>t</span></div>
            <div class="tecla Preta" data-note="11"><span>6</span></div>
            <div class="tecla Branca" data-note="12"><span>y</span></div>
            <div class="tecla Branca" data-note="13"><span>u</span></div>
            <div class="tecla Preta" data-note="14"><span>8</span></div>
            <div class="tecla Branca" data-note="15"><span>i</span></div>
            <div class="tecla Preta" data-note="16"><span>9</span></div>
            <div class="tecla Branca" data-note="17"><span>o</span></div>
            <div class="tecla Branca" data-note="18"><span>p</span></div>
            <div class="tecla Preta" data-note="19"><span>-</span></div>
            <div class="tecla Branca" data-note="20"><span>[</span></div>
            <div class="tecla Preta" data-note="21"><span>=</span></div>
            <div class="tecla Branca" data-note="22"><span>]</span></div>
            <div class="tecla Preta" data-note="23"><span>&larr;</span></div>
            <div class="tecla Branca data-note="24"><span>\</span></div>

        </section>

    </section>
    
    


    <script src="./js/script.js"></script>
</body>
</html>
